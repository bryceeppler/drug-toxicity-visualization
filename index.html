<!DOCTYPE html>
<html>
  <head>
    <link href="output.css" rel="stylesheet" />

    <!-- Load d3.js -->
    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
  </head>
  <body>
    <div class="min-h-screen w-full">
      <div class="mx-auto w-full max-w-4xl items-center justify-center">
        <div class="grid w-full grid-cols-12 bg-gray-100">
          <!-- Header -->
          <div class="col-span-12 h-24 w-full bg-gray-200">
            <h1>Header</h1>
            <div>slider to select year</div>
          </div>
          <div
            class="col-span-7 flex h-auto flex-col items-center justify-center"
          >
            <!-- Chloropleth map -->
            <svg id="map" width="400" height="300"></svg>
          </div>

          <div class="col-span-5 flex h-auto flex-col">
            <!-- Bar chart -->
            <div class="h-auto w-full bg-red-400">
              <svg id="bar" width="200" height="150"></svg>
              
            </div>
            <!-- Treemap -->
            <div class="h-20 w-full bg-blue-400">
              <svg id="treemap"></svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<meta charset="utf-8" />

<script src="map.js"></script>
<script src="bar.js"></script>
<script src="treemap.js"></script>
